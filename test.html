<input type="text" name="catlist[]">

<select class="custom-select custom-select-lg mb-3">
    <option selected>  www</option>
    <option value="11">One</option>
    <option value="12">Two</option>
    <option value="13">Three</option>
</select>

<script>
    var select = document.querySelector('.custom-select'),
        input = document.querySelector('input[name="catlist[]"]');
    select.addEventListener('change', function (e) {
        let valueOption =  e.target.options[e.target.selectedIndex].value;
        if (valueOption === '11' || valueOption === '13') {  // Через || перечислите, какие value не нужны
            input.value = 'Ошибка'
        } else {
            input.value = e.target.options[e.target.selectedIndex].value
        }
    });
</script>
