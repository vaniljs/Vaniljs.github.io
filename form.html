<script>
    var checkbox = document.querySelectorAll('form input'),
    arrayCheckbox = Array.from(document.getElementsByTagName("input")),
    formAllSlides = document.querySelectorAll('.slide');

    window.onload = document.querySelector('.slide').style.display = 'block';

    formAllSlides.forEach((item) => {
        let linkNext = item.querySelector('.slide .title');

        console.log(linkNext);
    });

    checkbox.forEach((item) => {
        item.addEventListener('click', () => {
            let statusSpan = document.createElement('span');

            if (item.checked) {
                statusSpan.innerHTML = 'Check?';
                item.parentNode.append(statusSpan);
                item.nextElementSibling.innerHTML = 'Checked!';
                item.nextElementSibling.style.color = 'green';
            } else {
                item.parentNode.lastChild.remove();
            }
            arrayCheckbox.every(isPositive) ? alert('All Checked!!!') : false;
        })
    });

    function isPositive(items) {
        return items.checked;
    }

</script>
